<body
  style="
    overscroll-behavior: none;
    margin: 0;
    padding: 0;
    position: relative;
    background-color: black;
    width: 100%;
    height: 100vh;
    user-select: none;
  "
>
  <div id="startButton" style="width: 100%; height: 100%; position: absolute; display: flex; justify-content: center; align-items: center; z-index: 10; background-color: black; cursor: pointer;">
    <span style="color: white;">클릭해서 시작하세요<span>
  </div>
  <div
    style="
      display: flex;
      position: absolute;
      width: 100%;
      justify-content: space-between;
      align-items: center;
    "
  >
    <span
      id="timer"
      style="color: white; font-size: 20px; left: 100px; top: 100px"
      >0시간 0분 0초</span
    >
    <div style="display: flex; gap: 10px; align-items: center; z-index: 5;">
      <span id="speedMinus" style="color: white; font-size: 15px; cursor: pointer">속도 -</span>
      <span id="speedCount" style="color: white; font-size: 20px">1.0</span>
      <span id="speedPlus" style="color: white; font-size: 15px; cursor: pointer" >속도 +</span>
    </div>
    <span style="color: white; font-size: 20px; cursor: pointer" id="sound"
      >소리 켬</span
    >
  </div>

  <video
    src="./kiwi.mp4"
    autoplay
    loop
    muted
    style="width: 100%; height: 100%"
  ></video>
  <audio
    src="./Funkytown.mp3"
    autoplay
    loop
    controls
    style="display: none"
  ></audio>
  <script src="./index.js"></script>
</body>
